<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>
<body>
  <div id="circle">
    <div id ="top">
      <div id ="yellow" class = "quarter" onClick="addToPatternGuess(this.id)"></div>
      <div id ="green" class = "quarter" onClick="addToPatternGuess(this.id)"></div>
    </div>
    <div id = "bottom">
      <div id ="blue" class = "quarter" onClick="addToPatternGuess(this.id)"></div>
      <div id ="red" class = "quarter" onClick="addToPatternGuess(this.id)"></div>
    </div>
  </div>
  <div id ="control">
    <div id = "control-content">
      <h1>Simon</h1>
      <div id="counter"></div>
      <button onclick="init()">Start</button>
      <div id = "onDiv">
        <h5>ON</h5>
        <div id ="onoff">
          <div id = "toggle">
          </div>
        </div>
        <h5>OFF</h5>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>
</html>
